<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:outputStylesheet library="css" name="estilo.css" />   
    <h:head> 
         <div id="container">
            <div id="logotipo">
                <h:graphicImage library="imagens" name="logo.png" />
            </div>
            <div id="menu">                 		
                <ul>  			
                    <li><a href="index.xhtml">Produtos</a></li>  			
                    <li><a href="#">Novidades</a></li>  			
                    <li><a href="quemsomos.xhtml">Quem somos</a></li>  			
                    <li><a href="cadastroUsuario.xhtml">Cadastro</a></li>  
                    <li><a href="login.xhtml">Login</a></li>
                </ul>  		
            </div>
        </div>
    </h:head>
    <h:body>
        <h1>Cadastro de Usu√°rio</h1>

        <h:form acceptcharset="UTF-8" > 
            <h:messages /> 
            <h:panelGrid columns="2"> 
                <h:outputLabel value="Nome:" for="nome" /> 
                <h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" required="true" /> 
                <h:outputLabel value="E-mail:" for="email" />
                <h:inputText id="email" label="e-Mail" value="#{usuarioBean.email}" />
                <h:outputLabel value="Senha:" for="senha" />
                <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}" required="true" />
                <h:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
                <h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}" 
                               required="true" />
                <h:outputText />
                <h:commandButton action="#{usuarioBean.salvar}" value="Salvar" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
